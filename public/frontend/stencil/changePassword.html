<link rel="stylesheet" href="../css/common.css">
<div class="changePsdBox">
    <div class="changePsd">
        <h3>修改密码<span class="closeAlert" style="position: relative;bottom: 24px">X</span></h3>
        <form>
            <div class="form-body">
                <div class="form-group">
                    <label >原密码</label>
                    <div>
                        <input class="form-control" type="text"  placeholder="请输入密码">
                        <div class="errorMessage">error</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>新密码</label>
                    <div>
                        <input class="form-control" type="text"  placeholder="请输入新密码">
                        <div class="errorMessage">error</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>重复新密码</label>
                    <div>
                        <input class="form-control" type="text"   placeholder="请再次输入新密码">
                        <div class="errorMessage">error</div>
                    </div>

                </div>
                <div class="btn_box">
                    <button class="btn Determine" type="submit"><i class="fa fa-check"></i>确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('.closeAlert').click(function () {
        $('.changePsdBox').fadeOut()
    })
</script>
